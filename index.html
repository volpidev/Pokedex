<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicons/pokebola.png">
    <script defer src="script.js"></script>
    <title>Pokédex</title>
</head>
<body>
    <main>
        <img src="" alt="Imagem do Pokémon" class="imgPokemon">
        <img src="img/pokedex.png" alt="imagem da pokedex" class="pokedex">
        <h1 class="datapokemon">
            <span class="numberpokemon"></span>
            <span class="namepokemon"></span>
        </h1>
        <form class="form">
            <input type="search" class="inputsearch" placeholder="Name or Number" required>
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
    </main>
</body>
</html>
